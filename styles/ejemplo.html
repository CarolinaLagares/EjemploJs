<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir dos números y decir cual es el mayor</title>
</head>
<body>
    <script>
     NumeroUno=prompt ("Ingrese número Uno:");
     NumeroDos=prompt ("Ingrese número Dos:");

     if (NumeroUno>NumeroDos) {

        document.write ("Es el mayor: "+NumeroUno); 

     } else {

        document.write ("Es el mayor: "+NumeroDos); 

     }

     




    </script>
</body>
</html>
